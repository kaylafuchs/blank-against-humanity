<ion-view title={{gameName}}>
	<ion-content>
		<div class="card-game">
			<div class="other-content">
				<div class="card white" ng-click="onSwipeDown()">
					<p class="card-text">There are {{playerCount}} players</p>
					<p class="logo white">{{gameName}} Against Humanity</p>
				</div>
				<button ng-click="onSwipeDown()">Test</button>
			</div>
				<ul class="hand">
					<li class="card white one" ng-repeat="card in whiteCards">
						<p class="card-text">{{card.cardText}}</p>
						<p class="logo white">______ Against Humanity</p>
					</li>
				</ul>
			
		</div>
	</ion-content>
</ion-view>
