<ion-view title="Start a Game">
    <ion-content>
        Game Rules:
        <form name="game-rules">
            <div>
                <span> Name your Game</span>
                <input ng-model="gameConfig.name"> </input>
            </div>
            <div>
                <span>Choose your Decks</span>
                <button>btn </button>
            </div>
            <div>
                <span>add Players</span>
                <button> Add Players </button>
            </div>
            <div>
                <span> Max time per turn</span>
                <input ng-model="gameConfig.maxTurnTime"></input>
            </div>
            <div>
                <span> Max Number of Players</span>
                <input ng-model="gameConfig.maxPlayers"></input>
            </div>
            <div>
                <span> Min Number of Players</span>
                <input ng-model="gameConfig.minPlayers"></input>
            </div>
        </form>
        <hr>
        <button>Invite Entire Channel</button>
        <button>Invite Specific People</button>
        <hr>
        <button ng-click="startNewGame(gameConfig)">Start Game</button>
    </ion-content>
</ion-view>
