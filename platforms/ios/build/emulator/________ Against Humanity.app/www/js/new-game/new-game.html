<ion-view title="Start a Game">
    <ion-content>
        <a ui-sref="new-game.main">main</a>
        <a ui-sref="new-game.add-decks">deck</a> thing
        <hr>
        <form name="game-rules">
            <div>
                <span> Name your Game</span>
                <input ng-model="gameConfig.name"> </input>
            </div>
            <div>
                <span>Select Players</span>
                <button> Add Players </button>
            </div>
            <div>
                <span> Max time per Turn (minutes)</span>
                <input ng-model="gameConfig.maxTurnTime" placeholder="60"></input>
            </div>
            <div>
                <span> Min Number of Players</span>
                <input ng-model="gameConfig.minPlayers" placeholder="4"></input>
            </div>
            <div>
                <span> Max Number of Players</span>
                <input ng-model="gameConfig.maxPlayers" placeholder="100"></input>
            </div>
            <div ng-show="decks.length > 1">
                <span>Choose your Decks</span>
                <ol>
                    <li ng-repeat="deck in decks">
                        <span> <a ui-sref="new-game.deck({deckId: {{deck.id}}})">{{deck.name}}</a> <input ng-model="gameConfig.decks[deck.id]" type="checkbox"></span>
                    </li>
                </ol>
                <!--  <button ng-click="goToDecks()"> Add Decks </button> -->
            </div>
        </form>
        <hr>
        <button>Invite Entire Channel</button>
        <button>Invite Specific People</button>
        <hr>
        <button ng-click="startNewGame(gameConfig)">Begin Game</button>
    </ion-content>
</ion-view>
