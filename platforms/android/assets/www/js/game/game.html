<ion-view title="Game">
	<ion-content>
		game content right here 
		{{3+3}}
		<button ng-click="startNewGame()"> start new game</button>
		<!-- <button ng-click=""></button> -->

		games::{{games}}
		<h1> Name: {{game.name}} </h1>
		<h2> Players </h1>
		<ul>
			<li ng-repeat="(key, value) in game.players"> {{key}}</li>

			<hr>
			<li ng-repeat="(key, value) in games"> {{key}}, val: {{value}}</li>
</ion-view>
