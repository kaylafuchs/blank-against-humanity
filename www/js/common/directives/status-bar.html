<div class="top-bar">
	<div class="bar-item bar-label judge" ng-f="game.state !== 'pregame' || !players[playerId].hand">
		<div class="bar-label">JUDGE</div>
		<div class="bar-content">{{judge.name}}</div>
	</div>
	<div class="bar-item bar-label" ng-if="game.state === 'pregame' && !players[playerId].hand">
	SWIPE DOWN TO JOIN GAME
	</div>
	<div class="bar-item" ng-if="timer">
		<div class="bar-label">ROUND ENDS</div>
		<div class="bar-content timer">{{timer}}</div>
	</div>
 </div>
