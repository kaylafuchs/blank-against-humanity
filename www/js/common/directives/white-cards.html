<div ng-if="game.state === 'submission'">
	<ul class="hand fade">
		<li class="game-card animate white" ng-repeat="(key,val) in playerHand" on-double-tap="onDoubleTap(key, val.text)">
			<p class="card-text">{{val.text}}</p>
			<p class="logo white">______ Against Humanity</p>
		</li>
	</ul>
</div>

<div ng-if="game.state ==='judgement' && game.currentJudge === playerId">
	<ul class="hand fade">
		<li class="game-card animate white" ng-repeat="(key,val) in game.submittedWhiteCards" on-double-tap="pickWinningWhiteCard(key, gameId, teamId)">
			<p class="card-text">{{val.text}}</p>
			<p class="logo white">______ Against Humanity</p>
		</li>
	</ul>
</div>

<div ng-if="game.state ==='judgement' && game.currentJudge !== playerId">
	<ul class="hand fade">
		<li class="game-card animate white" ng-repeat="card in cards">
			<p class="card-text">{{card.text}}</p>
			<p class="logo white">______ Against Humanity</p>
		</li>
	</ul>
</div>
