<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="css/style.css" rel="stylesheet"> -->

<!--     IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">
   

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ng-cordova.min.js"></script>
    <script src="lib/ng-cordova-oauth.min.js"></script>
    <script src="lib/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="public/main.js"></script>

  <body ng-app="BlankAgainstHumanity">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">______ Against Humanity</h1>
      </ion-header-bar>

      <ion-nav-view></ion-nav-view>
      <ion-tabs class="tabs-positive tabs-icon-top">

        <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline" ui-sref="home">
          <!-- Tab 1 content -->
        </ion-tab>

        <ion-tab title="Login" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline" ui-sref="login">
          <!-- Tab 2 content -->
        </ion-tab>
        </ion-tabs>
    </ion-pane>
  </body>
</html>
